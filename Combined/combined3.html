<!DOCTYPE html>
<html>
<body>
<h2>Feedback Form</h2>
<form>
Full Name:
<input type="text" name="fullname">
<br><br>
Mobile Number:
<input type="text" name="mobile">
<br><br>
Email Address:
<input type="text" name="email">
<br><br>
How did you hear about us?
<br>
<input type="radio" name="source" value="Internet"> Internet
<br>
<input type="radio" name="source" value="Friends"> Friends
<br>
<input type="radio" name="source" value="Advertisement"> Advertisement
<br><br>
Services Used:
<br>
<input type="checkbox" name="service" value="Training"> Training
<br>
<input type="checkbox" name="service" value="Consulting"> Consulting
<br>
<input type="checkbox" name="service" value="Support"> Support
<br><br>
Rate our service:
<select name="rating">
    <option>Select</option>
    <option>Excellent</option>
    <option>Good</option>
    <option>Average</option>
    <option>Poor</option>
</select>
<br><br>
Comments:
<br>
<textarea rows="4" cols="30"></textarea>
<br><br>
<input type="submit" value="Send Feedback">
<input type="reset" value="Clear">
</form>
</body>
</html>
