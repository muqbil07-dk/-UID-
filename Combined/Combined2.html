<!DOCTYPE html>
<html>
<body bgcolor = "#e6ffe6">
<h1>
<font color = "blue">HTML Form</font>
</h1>
<form>
<font color = "red"><b>Personal Details</b></font>
<br><br>
<font color = "black">Name:</font>
<input type = "text" name = "name">
<br><br>
<font color = "black">Password:</font>
<input type = "password" name = "password">
<br><br>
<font color = "black">E-mail id:</font>
<input type = "text" name = "email">
<br><br>
<label>
<input type = "radio" name = "gender[]" value = "Male">
<font color = "green">Male</font>
</label>
<br><br>
<label>
<input type = "radio" name = "gender[]" value = "Female">
<font color = "green">Female</font>
</label>
<br><br>
<font color = "black">Contact:</font>
<input type = "text" name = "contact">
<br><br>
<font color = "red"><b>Educational Qualifications</b></font>
<br><br>
<font color = "black">Degree:</font>
<select name = "degree">
<option>-----Select Group-----</option>
<option>B.Tech</option>
<option>B.Sc</option>
<option>BCA</option>
</select>
<br><br>
<font color = "black">Engineering:</font>
<select name = "engineering">
<option>-----Select group-----</option>
<option>CSE</option>
<option>ECE</option>
<option>AIDS</option>
</select>
<br><br>
<font color = "black">Hobbies:</font>
<label>
<input type = "checkbox" name = "hobby[]" value = "Chess">
<font color = "purple">Playing chess</font>
</label>
<label>
<input type = "checkbox" name = "hobby[]" value = "Reading">
<font color = "purple">Reading Books</font>
</label>
<br><br>
<font color = "red"><b>Address</b></font>
<br>
<textarea rows = "2" cols = "20"></textarea>
<br><br>
<font color = "black">Attach resume:</font>
<input type = "file">
<br><br>
<input type = "submit" value = "Submit">
<input type = "reset" value = "Reset">
</form>
</body>
</html>
